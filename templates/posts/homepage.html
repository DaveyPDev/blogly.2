{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Post List</h1>

<ul>
  {% for post in posts %}
  <li>
    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
  </li>
  <p>{{ post.content }} </p>
  <p>
    <small>By {{ post.user.full_name }} on {{ post.friendly_date }} </small>
  </p>
  {% endfor %}
</ul>

<!-- Blank names add dots but left blank and cannot delete -->


{% endblock %}
