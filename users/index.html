{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users List</h1>

<ul>
  {% for user in users %}

    <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<!-- Blank names add dots but left blank and cannot delete -->

<button><a href="/users/new">Add user</a></button> <!-- How to make button without visable link -->


{% endblock %}
